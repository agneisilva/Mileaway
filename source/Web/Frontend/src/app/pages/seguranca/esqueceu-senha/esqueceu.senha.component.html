<div
    class="uk-flex uk-flex-center uk-child-width-1-1 uk-child-width-1-2@s uk-child-width-1-2@m uk-child-width-1-3@l"
>
    <form [formGroup]="forgotPasswordForm" autocomplete="off" novalidate>
        <h1 class="uk-heading-line uk-text-center">
            <span>Esqueceu sua senha?</span>
        </h1>
        <div *ngIf="showError" class="uk-alert-dange" role="alert" uk-alert>
            {{ errorMessage }}
        </div>

        <div *ngIf="showSuccess" class="uk-alert-primary" role="alert" uk-alert>
            {{ successMessage }}
        </div>
        <fieldset class="uk-fieldset">
            <div class="uk-margin">
                <app-label
                    for="email"
                    text="Digite seu email e enviaremos um link para vocÃª: "
                ></app-label>
                <app-input-text
                    formControlName="email"
                    text="Email"
                    [autofocus]="true"
                ></app-input-text>
            </div>

            <div class="uk-margin uk-text-center">
                <app-button
                    text="Esqueci a senha"
                    [disabled]="forgotPasswordForm.invalid"
                    (click)="esqueceuSenha()"
                ></app-button>

                <div
                    class="uk-alert-dange"
                    role="alert"
                    uk-alert
                    *ngIf="
                        formsHelper.validateControl(
                            forgotPasswordForm,
                            'email'
                        ) &&
                        formsHelper.hasError(
                            forgotPasswordForm,
                            'email',
                            'required'
                        )
                    "
                >
                    Email is required
                </div>
            </div>
            <br />
            <div>
                <a class="uk-link-muted" [routerLink]="['/seguranca/logar']"
                    >Voltar para Login</a
                >
            </div>
        </fieldset>
    </form>
</div>
