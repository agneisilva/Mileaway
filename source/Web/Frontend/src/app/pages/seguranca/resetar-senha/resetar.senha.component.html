<div
    class="uk-flex uk-flex-center uk-child-width-1-1 uk-child-width-1-2@s uk-child-width-1-2@m uk-child-width-1-3@l"
>
    <form [formGroup]="resetPasswordForm">
        <h1 class="uk-heading-line uk-text-center">
            <span>Resetar sua senha</span>
        </h1>
        <div *ngIf="showError" class="uk-alert-dange" role="alert" uk-alert>
            <span [innerHTML]="errorMessage"></span>
        </div>

        <div *ngIf="showSuccess" class="alert alert-success" role="alert">
            Sua senha foi resetada. Porfavor
            <a [routerLink]="['/seguranca/logar']"> Click aqui </a>
            para logar
        </div>
        <fieldset class="uk-fieldset">
            <div class="uk-margin">
                <app-label for="senha" text="Senha"></app-label>
                <app-input-password
                    formControlName="senha"
                    text="Senha"
                ></app-input-password>
                <div
                    *ngIf="
                        formsHelper.validateControl(
                            resetPasswordForm,
                            'senha'
                        ) &&
                        formsHelper.hasError(
                            resetPasswordForm,
                            'senha',
                            'required'
                        )
                    "
                >
                    Digite a senha antes nÃ©h.
                </div>
            </div>
            <div class="uk-margin uk-text-center">
                <app-button
                    text="Resetar senha"
                    [disabled]="resetPasswordForm.invalid"
                    (click)="resetarSenha()"
                ></app-button>
            </div>
            <br />
            <div>
                <app-button
                    text="Logar"
                    [routerLink]="['seguranca/logar']"
                ></app-button>
            </div>
        </fieldset>
    </form>
</div>
