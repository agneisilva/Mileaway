<div
    class="uk-flex uk-flex-center uk-child-width-1-1 uk-child-width-1-2@s uk-child-width-1-2@m uk-child-width-1-3@l"
>
    <form [formGroup]="form">
        <fieldset class="uk-fieldset">
            <div class="uk-margin">
                <app-label for="nome" text="Nome"></app-label>
                <app-input-text
                    formControlName="nome"
                    text="Nome"
                    [autofocus]="true"
                ></app-input-text>
            </div>
            <div class="uk-margin">
                <app-label for="sobrenome" text="Sobrenome"></app-label>
                <app-input-text
                    formControlName="sobrenome"
                    text="Sobrenome"
                    [autofocus]="true"
                ></app-input-text>
            </div>
            <div class="uk-margin">
                <app-label for="email" text="Email"></app-label>
                <app-input-text
                    formControlName="email"
                    text="login"
                    [autofocus]="true"
                ></app-input-text>
            </div>
            <div class="uk-margin">
                <app-label for="senha" text="Senha"></app-label>
                <app-input-password
                    formControlName="senha"
                    text="Senha"
                ></app-input-password>
            </div>
            <div class="uk-margin uk-text-center">
                <app-button
                    text="Cadastrar"
                    [disabled]="form.invalid"
                    (click)="register()"
                ></app-button>
            </div>
            <br>
            <div>
                <app-button
                    text="Logar"
                    [routerLink]="['/signin']"
                ></app-button>
            </div>
        </fieldset>
    </form>
</div>
